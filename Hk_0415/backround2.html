<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    *{ margin: 0;padding: 0;}
    html,body{ height:100%; overflow: hidden;}
    .div1{ width: 100%;height: 100%; background: url(ccc.png) no-repeat; background-size: cover; -webkit-mask:url(a.png) no-repeat 790px 200px;}
</style>
<script type="text/javascript">
    window.onload=function(){
        var oDiv=document.querySelector('.div1');
        document.onmousemove=function(ev){
            oDiv.style.WebkitMask='url(a.png) no-repeat '+(ev.pageX-100)+'px '+(ev.pageY-100)+'px';
        };
    };
</script>
<body>
    <div class="div1"></div>

</body>
</html>
