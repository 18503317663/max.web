<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
*{ margin: 0; padding: 0;}
.sun{ width: 200px; height: 200px; background: yellow; border-radius: 50%; box-shadow: 0 0 100px #ff0; position: absolute; top: 0; left: 0;}
p{ font-size:50px; font-weight:bold;text-align: center; font-family: 微软雅黑; margin-top: 200px; text-shadow:0 0 0 #000;}
</style>
<script type="text/javascript">
    window.onload=function(){
        var oDiv=document.querySelector('.sun');
        var oP=document.querySelector('p');
        document.onmousemove=function(ev){
            oDiv.style.left=ev.pageX-oDiv.offsetWidth/2+'px';
            oDiv.style.top=ev.pageY-oDiv.offsetHeight/2+'px';
            var disX=(oP.offsetLeft+oP.offsetWidth/2)-(oDiv.offsetLeft+oDiv.offsetWidth/2);
            var disY=(oP.offsetTop+oP.offsetHeight/2)-(oDiv.offsetTop+oDiv.offsetHeight/2);
            var c=Math.sqrt(disX*disX+disY*disY);
            oP.style.textShadow=disX/2+'px '+disY/2+'px '+c/10+'px #000';
        };
    };
</script>
<body>
<div class="sun"></div>
<p>吃葡萄不吐葡萄皮不吃葡萄倒吐葡萄皮</p>
</body>
</html>
