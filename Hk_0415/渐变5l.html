<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    body{ background: #000;}
    div{ width: 200px; height: 200px; background: aqua; background: -webkit-linear-gradient(0deg,#000, red); margin:  100px auto; border-radius: 50%;}
</style>
<script type="text/javascript">
    window.onload=function(){
        var oDiv=document.querySelector('.div1');
        var a=0;
        setInterval(function(){
            a++;
            oDiv.style.background='-webkit-linear-gradient('+a+'deg,#000,red)';
        },30);
    };
</script>
<body>
    <div class="div1"></div>
</body>
</html>
